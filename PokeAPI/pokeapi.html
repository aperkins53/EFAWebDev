<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokeapi.css">
    <title>API Challenge</title>
</head>
<body>
    <div class="searchBar">
        <form>
            <label for="search"></label>
            <input type="text" id="search" class="search" placeholder="Who's That Pokemon?!" required>
            <button class="submit">Submit</button>
        </form>
    </div>
    <div class="categories">
        <div id="name"></div>
        <div id="primaryType"></div>
        <div id="secondaryType"></div>
        <div id="pokedexNumber"></div>
        <div id="move"></div>
        <div id="ability"></div>
        <div id="imageLabel"></div>
        <div id="images">
            <img id="pokemonImage">
            <img class="backImages" id="pokemonBackImage">
            <img id="shinyImage">
            <img class="backImages" id="shinyBackImage">
        </div>
    </div>  
    <script src="pokeapi.js"></script>
</body>
</html>
